    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary enquiry-modal" data-bs-toggle="modal" data-bs-target="#exampleModal" style="display: none;">
      Launch demo modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Product Enquiry Form</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="enquiry-modal-img">
              <div class="card">
                <img src="" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title"></h5>
                  <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
                </div>
              </div>
            </div>
            <div class="enquiry-modal-form">
              <!-- modal form -->
              <form>
                <div class="mb-3">
                  <div class="row">
                    <div class="col">
                      <input type="text" class="form-control" placeholder="First name" aria-label="First name" required>
                    </div>
                    <div class="col">
                      <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" required>
                    </div>
                  </div>
                </div>
                <div class="mb-3">
                  <input type="email" class="form-control" placeholder="Email address" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <input type="tel" class="form-control" placeholder="Mobile Number" id="mobileNumber" required>
                </div>
                <div class="mb-3">
                  <div class="row">
                    <div class="col">
                      <input type="text" class="form-control" placeholder="Quantity" aria-label="Quantity" required>
                    </div>
                    <div class="col">
                      <select id="inputState" class="form-select" required>
                        <option selected>Units</option>
                        <option>Kg</option>
                        <option>grams</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="mb-3">
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Enquiry Details"></textarea>
                </div>
                <button type="submit" class="btn btn-primary" style=" display:block; margin: auto;">Send Enquiry</button>
              </form>
              <!-- modal form -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function enquiryModal(x){
        document.getElementsByClassName("enquiry-modal")[0].click()
        var imageSrc=document.getElementById(x).getElementsByTagName('img')[0].src;
        var title=document.getElementById(x).getElementsByTagName('h5')[0].innerHTML;
        document.getElementsByClassName('enquiry-modal-img')[0].getElementsByTagName('img')[0].src=imageSrc;
        document.getElementsByClassName('enquiry-modal-img')[0].getElementsByTagName('h5')[0].innerHTML=title;
      }
    </script>
